<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVMatch - Sign In / Sign Up</title>
    <style>
        /* Ferrari-inspired CSS with luxurious dark theme and yellow accents */
        :root {
            --primary: #ED1C24;  /* Ferrari Rosso */
            --secondary: #FFD700;  /* Gold accent */
            --dark: #0F0D0E;
            --light: #F5F5F5;
            --carbon: #2D2D2D;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--dark);
            color: var(--light);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        
        .header {
            background: linear-gradient(rgba(15, 13, 14, 0.8), rgba(15, 13, 14, 0.9)), 
                        url('https://placehold.co/1920x600/2D2D2D/FFFFFF?text=EV+Driving+Excellence') center/cover no-repeat;
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: var(--primary);
        }
        
        h1 {
            font-size: 4rem;
            font-weight: 800;
            text-transform: uppercase;
            margin: 0;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
        }
        
        .form-container {
            max-width: 400px;
            margin: 4rem auto;
            padding: 2rem;
            background-color: var(--carbon);
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .form-title {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 2rem;
            color: var(--light);
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--light);
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 1.5rem;
            border: 1px solid var(--secondary);
            border-radius: 4px;
            background-color: var(--dark);
            color: var(--light);
            font-size: 1rem;
        }

        button[type="submit"] {
            background: linear-gradient(135deg, var(--primary), #c00);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(237, 28, 36, 0.4);
        }

        .footer {
            text-align: center;
            margin-top: 1rem;
            color: var(--light);
        }

        .footer a {
            color: var(--secondary);
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .forgot-password {
            text-align: right;
            margin-top: -1rem;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .header {
                height: 50vh;
            }
            
            h1 {
                font-size: 2.5rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div>
            <h1>EV<span style="color: var(--secondary)">Match</span></h1>
        </div>
    </div>

    <div class="form-container">
        <h2 class="form-title">Sign In</h2>
        <form id="signin-form">
            <label for="signin-email">Email</label>
            <input type="email" id="signin-email" placeholder="Enter your email" required />

            <label for="signin-password">Password</label>
            <input type="password" id="signin-password" placeholder="Enter your password" required />

            <div class="forgot-password">
                <a href="#forgot-password" onclick="alert('Password reset link sent to your email!')">Forgot Password?</a>
            </div>

            <button type="submit">Sign In</button>
        </form>
        <div class="footer">
            <p>Don't have an account? <a href="#signup" onclick="toggleForms()">Sign Up</a></p>
        </div>
    </div>

    <div class="form-container" style="display: none;" id="signup-form">
        <h2 class="form-title">Sign Up</h2>
        <form id="signup-form">
            <label for="signup-name">Your Name</label>
            <input type="text" id="signup-name" placeholder="Enter your name" required />

            <label for="signup-email">Email</label>
            <input type="email" id="signup-email" placeholder="Enter your email" required />

            <label for="signup-password">Password</label>
            <input type="password" id="signup-password" placeholder="Create a password" required />

            <button type="submit">Sign Up</button>
        </form>
        <div class="footer">
            <p>Already have an account? <a href="#signin" onclick="toggleForms()">Sign In</a></p>
        </div>
    </div>

    <script>
        function toggleForms() {
            const signinForm = document.getElementById('signin-form');
            const signupForm = document.getElementById('signup-form');
            if (signinForm.style.display === "none") {
                signinForm.style.display = "block";
                signupForm.style.display = "none";
            } else {
                signinForm.style.display = "none";
                signupForm.style.display = "block";
            }
        }
    </script>
</body>
</html>
